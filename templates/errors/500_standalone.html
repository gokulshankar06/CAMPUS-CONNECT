<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 · Server Error · CampusConnect</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='futuristic-violet.css') }}" rel="stylesheet">
  <style>
    /* Page-Specific Error Styles */
    body {
      min-height: 100vh;
      position: relative;
    }

    /* Error background pattern */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 100, 100, 0.15) 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(139, 44, 247, 0.1) 0%, transparent 50%);
      animation: error-pulse 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes error-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .header { 
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 100, 100, 0.2));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 0, 0, 0.3);
      padding: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), 0 0 80px rgba(255, 0, 0, 0.1);
      text-align: center;
    }
    
    .header-title { 
      font-size: 2.5rem; 
      font-weight: 800; 
      margin: 0 0 1.5rem 0;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ff0000, #ff6464, #8b2cf7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
    }
    
    .nav { 
      display: flex; 
      justify-content: center; 
      gap: 1.5rem; 
      flex-wrap: wrap; 
    }
    
    .nav a { 
      text-decoration: none; 
      color: #e9d5ff; 
      font-weight: 600; 
      font-size: 0.875rem; 
      padding: 0.75rem 1.5rem; 
      border-radius: 24px; 
      border: 1px solid rgba(255, 0, 0, 0.3); 
      background: rgba(255, 0, 0, 0.1);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.4), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .nav a:hover::before {
      width: 150%;
      height: 150%;
    }
    
    .nav a:hover { 
      color: #ff0000;
      border-color: #ff0000;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    .container { 
      max-width: 900px; 
      margin: 3rem auto; 
      padding: 0 2rem; 
      position: relative;
      z-index: 10;
    }

    .card {
      background: linear-gradient(145deg, rgba(255, 0, 0, 0.05), rgba(29, 0, 82, 0.85));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 32px;
      padding: 2.5rem;
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.4),
        0 0 100px rgba(255, 0, 0, 0.1),
        inset 0 0 60px rgba(255, 0, 0, 0.05);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <h1 class="header-title"><i class="fas fa-exclamation-triangle"></i> Internal Server Error</h1>
    <nav class="nav" role="navigation">
      <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
      <a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="{{ url_for('auth.signup') }}"><i class="fas fa-user-plus"></i> Sign Up</a>
    </nav>
  </header>

  <main class="container" role="main">
    <div class="card text-center">
      <h2 class="text-3xl font-bold text-white mb-4"><i class="fas fa-exclamation-triangle"></i> 500 — Something went wrong</h2>
      <p class="text-violet-300 text-lg mb-6">Our team has been notified. Please try again in a moment.</p>
      <div class="flex items-center justify-center gap-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Go Back</a>
      </div>
    </div>
  </main>
</body>
</html>
