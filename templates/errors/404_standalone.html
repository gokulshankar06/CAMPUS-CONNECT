<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 · Page Not Found · CampusConnect</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='futuristic-violet.css') }}" rel="stylesheet">
  <style>
    /* 404 Error Page Styles */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Glitch effect background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(139, 44, 247, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(139, 44, 247, 0.03) 3px
        );
      animation: glitch 2s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glitch {
      0%, 100% { transform: translateY(0); }
      20% { transform: translateY(-2px); }
      40% { transform: translateY(2px); }
      60% { transform: translateY(-1px); }
      80% { transform: translateY(1px); }
    }

    /* Main Container */
    .error-container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
    }

    /* Glowing 404 Number */
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff1493, #ff00ff, #8b2cf7, #00ffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s linear infinite;
      text-shadow: 0 0 100px rgba(255, 0, 255, 0.5);
      margin: 0;
      line-height: 1;
      position: relative;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Glitch text effect */
    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.8;
    }

    .error-code::before {
      animation: glitch-1 0.5s infinite;
      color: #00ffff;
      z-index: -1;
    }

    .error-code::after {
      animation: glitch-2 0.5s infinite;
      color: #ff00ff;
      z-index: -2;
    }

    @keyframes glitch-1 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(20% 0 30% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(50% 0 20% 0); transform: translate(2px, -2px); }
      60% { clip-path: inset(10% 0 60% 0); transform: translate(-2px, 1px); }
      80% { clip-path: inset(70% 0 10% 0); transform: translate(2px, -1px); }
    }

    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -2px); }
      40% { clip-path: inset(20% 0 50% 0); transform: translate(-2px, 2px); }
      60% { clip-path: inset(30% 0 40% 0); transform: translate(1px, -1px); }
      80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 2px); }
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin: 2rem 0 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .error-message {
      font-size: 1.25rem;
      color: #c084fc;
      margin-bottom: 3rem;
      max-width: 500px;
    }

    /* Action Buttons */
    .error-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border-radius: 24px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .error-btn-primary {
      background: linear-gradient(135deg, #00ffff, #00bfff);
      color: #0a0015;
      border: 2px solid #00ffff;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
    }

    .error-btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .error-btn-primary:hover::before {
      width: 200%;
      height: 200%;
    }

    .error-btn-primary:hover {
      background: linear-gradient(135deg, #8b2cf7, #6b00d4);
      border-color: #8b2cf7;
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(139, 44, 247, 0.5);
    }

    .error-btn-secondary {
      background: rgba(139, 44, 247, 0.1);
      color: #e9d5ff;
      border: 2px solid rgba(139, 44, 247, 0.3);
    }

    .error-btn-secondary:hover {
      background: rgba(255, 0, 255, 0.2);
      border-color: #ff00ff;
      color: #ff00ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 0, 255, 0.3);
    }

    /* Animated Lost in Space Icon */
    .lost-icon {
      font-size: 8rem;
      color: #8b2cf7;
      margin-bottom: 2rem;
      animation: float-rotate 10s ease-in-out infinite;
    }

    @keyframes float-rotate {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(10deg); }
      50% { transform: translateY(0) rotate(-10deg); }
      75% { transform: translateY(20px) rotate(5deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .error-code { font-size: 7rem; }
      .error-title { font-size: 2rem; }
      .lost-icon { font-size: 6rem; }
    }

    @media (max-width: 480px) {
      .error-code { font-size: 5rem; }
      .error-title { font-size: 1.5rem; }
      .error-message { font-size: 1rem; }
      .error-actions { flex-direction: column; width: 100%; }
      .error-btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="lost-icon">
      <i class="fas fa-satellite"></i>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Lost in Digital Space</h2>
    <p class="error-message">
      The page you're searching for has vanished into the cyber void. It might have been moved, deleted, or never existed in this dimension.
    </p>
    <div class="error-actions">
      <a href="{{ url_for('index') }}" class="error-btn error-btn-primary">
        <i class="fas fa-rocket"></i> Return to Base
      </a>
      <a href="javascript:history.back()" class="error-btn error-btn-secondary">
        <i class="fas fa-arrow-left"></i> Go Back
      </a>
    </div>
  </div>
</body>
</html>
